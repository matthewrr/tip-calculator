{% block content %}
<div class="row row-employee-hidden d-none g-2">
    <div class="col-sm-auto mb-2">

            <button type="button" class="btn btn-primary btn-delete">        

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
        </button>
    </div>
    <div class="col-sm-auto">
        <button type="button" class="btn btn-secondary btn-valid pe-none complete" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
            </svg>
        </button>
    </div>

    <div class="col-sm-3">
        <select class="form-select blur-select user-input employee-select-hidden js-states" aria-label="Select Employee Name">
            <option selected></option>
            {% for employee in employees %}
            <option class="{{ employee.default_role }}" data="{{ employee.pk }}">{{ employee.full_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-auto">
        <select class="form-select blur-select user-input role-select" aria-label="Employee Role">
            <option selected>Role</option>
            <option value="BARTENDER">Bartender</option>
            <option value="BARBACK">Barback</option>
            <option value="SECURITY">Security</option>
            <option value="OTHER">Other</option>
        </select>
    </div>

    <div class="col-sm">
        <input type="text" class="form-control blur-input user-input timecard-input start-time" placeholder="Start Time" aria-label="Shift Start Time">
        <div class="invalid-feedback">
            Invalid format.
        </div>
    </div>
    <div class="col-sm">
        <input type="text" class="form-control blur-input user-input timecard-input end-time" placeholder="End Time" aria-label=" Shift End Time">
        <div class="invalid-feedback">
            Invalid format.
        </div>
    </div>

    <div class="col-sm-1">
        <input class="form-control-plaintext text-center hours-worked" tabindex="-1" data-mins-worked="0" type="text" placeholder="0.00" aria-label="Hours Worked" readonly>
    </div>
    <div class="col-sm-1 bg-white border-end border-start">
        <input class="form-control-plaintext text-center tips-earned" tabindex="-1" type="text" placeholder="$0.00" aria-label="Tips Earned" readonly>
    </div>
    <div class="col-sm-1">
        <input class="form-control-plaintext text-center tips-to-report" tabindex="-1" type="text" placeholder="$0.00" aria-label="Minimum Tips to Report" readonly>
    </div>
</div>

{% endblock %}
