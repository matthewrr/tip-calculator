{% load static %}
{% block content %}
<div class="modal fade" id="validate-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Validation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="accordion" id="accordionExample">
            
            




            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <div class="pe-2">
                    <strong>
                        Fatal Errors
                    </strong>
                </div>
                <span class="badge text-bg-danger rounded-pill ml-3" id="modal-error"></span>
                </button>
              </h2>

              <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body p-0">
                    <!-- <ol class="list-group list-group-numbered list-group-flush"> -->
                    <ol class="list-group list-group-numbered list-group-flush">

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Incomplete Row</div>
                              Row #3 contains partial information. Please finish or remove all information from the row.
                            </div>
                          </li>
                      </ol>
                    
                </div>
              </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="pe-2">
                      <strong>
                          Alerts
                      </strong>
                  </div>
                  <span class="badge text-bg-warning rounded-pill ml-3" id="modal-alert">0</span>
                  </button>
                </h2>
  
                <div id="collapseTwo" class="accordion-collapse collapse">
                  <div class="accordion-body p-0">
                    <ol class="list-group list-group-numbered list-group-flush">

                      </ol>
                  </div>
                </div>
              </div>
           

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" disabled>Submit</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
